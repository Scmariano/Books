<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="bg-dark text-white p-3  rounded col-4 mx-auto">
                <h3 class="w-100 text-center">Title: {{book.title}}</h3><hr>
                <p>Favorited by:</p>
                    {% for author in book.authors %}
                        <p> {{author.name}} </p>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="bg-dark text-white p-3  rounded col-4 mx-auto">
                <h3 class="w-100 text-center">Add Books Favorite</h3>
                <form action="/fave/book" method="POST">
                    <input type="hidden" name="book_id" value="{{book.id}}">
                    <div class="for-group">
                        <label for="author_id">Author:</label>
                        <select class="form-select" name="author_id">
                            {% for author in fave_author %}
                                <option value="{{author.id}}">{{author.name}}</option>
                            {% endfor %}
                        </select><br>
                        <button class="btn btn-primary" type="submit"> Add</button>
                        <p class="text-end "><a href="/authors">Home</a> </p>
                    </div>
                    
            </div>
        </div>
    </div>
</body>
</html>
