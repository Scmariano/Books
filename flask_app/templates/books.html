<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="bg-dark text-white p-3  rounded col-4 mx-auto">
                <h1 class="w-100 text-center">New Books</h1><hr>
                <form action="/book/create" method="POST">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" name="title" class="form-control" required><br>
                    <label for="num_of_pages" class="form-label">Number of Pages::</label>
                    <input type="number" name="num_of_pages" class="form-control" required><br>
                    <button class="btn btn-primary" type="submit"> Create</button>
                    <p class="text-end "><a href="/authors">Home</a> </p>
                </form>
                    
            </div>
            <div class="bg-dark text-white p-3  rounded col-4 mx-auto">
                <h1 class="w-100 text-center">All Books</h1><hr>
                <table class="table table-striped">
                    <tbody>
                        {% for book in books %}
                        <tr>
                            <td class="text-center">
                                <a href="/book/{{book.id}}" class="text-decoration-none">{{book.title}}</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
