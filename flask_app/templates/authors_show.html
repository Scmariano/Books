<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Authors</title>
</head>
<body>  
    <div class="container">
        <div class="row">
            <div class="bg-dark text-white p-3  rounded col-4 mx-auto">
                <h3 class="w-100 text-center">{{author.name}}'s Favorites</h3><hr>
                <table class="table table-dark table-striped ">
                    <thead>
                        <tr>
                            <th>Title:</th>
                            <th>Number of Pages</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in author.books %}
                        <tr>
                            <td>{{book.title}}</td>
                            <td>{{book.num_of_pages}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="bg-dark text-white p-3  rounded col-4 mx-auto">
                <h3 class="w-100 text-center">Add {{author.name}} Favorite</h3><hr>
                <form action="/new/favorite" method="POST">
                    <label for="book" class="form-label text-center">Book:</label>
                    <input type="hidden" name="author_id" value="{{author.id}}">
                    <select class="form-select" name="book_id">
                        {% for book in new_favorite %}
                            <option value="{{book.id}}">{{book.title}}</option>
                        {% endfor %}
                    </select><br>
                    <button class="btn btn-primary" type="submit"> Add</button>
                    <p class="text-end "><a href="/authors">Home</a> </p>
                </form>
            </div>
        </div>
    </div>
